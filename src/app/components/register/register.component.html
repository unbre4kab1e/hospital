<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="register-form">

      <mat-card-content>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="First name" required>
		</mat-form-field>
		
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Last name" required>
		</mat-form-field>
		
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
    	  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput placeholder="Password" required>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
