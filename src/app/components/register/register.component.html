<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">

      <mat-card-content> 
        <mat-form-field class="field-full-width">
          <input matInput placeholder="First name" required formControlName="first_name">
		</mat-form-field>
		
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Last name" required formControlName="last_name">
		</mat-form-field>
		
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Username" required formControlName="username">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput placeholder="pat@example.com"  required formControlName="email">
    	<!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput placeholder="Password" required formControlName="password">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>

    </form>
  </mat-card>
</div>
